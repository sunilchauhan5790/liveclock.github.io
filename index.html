<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment From</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
         <p>
            Male <input type="radio" name="Gender" id="Male"required> feMale <input type="radio" name="Gender" id="female"required>

         </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: * 
            <select name="card" id="card_type required">
                <option value="">--Select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="master card">Master Card</option>
                <option value="rupay">Rupay </option>
                <option value=""></option>
            </select>
        </p>
       <p>Card Number * <input type="number" name="card_number" id="card_number"required></p>
       <p>
        Expration Date: *<input type="date" name="exp_date" id="exp_date required">
       </p>
       <p>CVV *<input type="password" name="CVV" id="CVV"required></p>
       <input type="submit" value="Pay Now">
    </form>
</body>
</html>
